<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <form class="form" action="quiz.html">
            <h1 class="form-heading">Student Detail Form</h1>
            <section class="f-data">

                <!-- <label for="name">Name:</label> -->
                <input type="text" id="f-name" name="name" placeholder="Name" required>
                <!-- <label for="rollNumber">Roll Number:</label> -->
                <input type="text" id="roll-num" name="roll-num" placeholder="Roll Number" required>
                <!-- <label for="section">Section:</label> -->
                <input type="text" id="section" name="section" placeholder="Section" required>
                <!-- <label for="batch">Batch:</label> -->
                <input type="text" id="batch" name="batch" placeholder="Batch" required>
                <button class="submit" type="submit">Submit</button>

            </section>

        </form>
    </main>

    <script src="Js/script.js"></script>
    <!-- <script src="questions.js"></script> -->
</body>

</html>
